name: Playwright Tests

on:
  push:
    branches:
      - test

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

      USER_EMAIL: ${{secrets.USER_EMAIL}}
      USER_PASSWORD: ${{secrets.USER_PASSWORD}}
      USER_PHONE: ${{secrets.USER_PHONE}}

      TESTUSER_EMAIL: ${{secrets.TESTUSER_EMAIL}}
      TESTUSER_PASSWORD: ${{secrets.TESTUSER_PASSWORD}}
      TESTUSER_PHONE: ${{secrets.TESTUSER_PHONE}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test

      - name: Copy HTML report to separate branch
        run: |
          git checkout -b test-results
          cp -R playwright-report/. html-report/
          git add html-report
          git commit -m "Add HTML report"
          git push origin test-results